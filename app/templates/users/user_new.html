<div class="container">
    <button class="btn btn-sm btn-primary" hx-get={{ url_for(view_url) }} hx-target="#pageContent" hx-swap="innerHTML">
        Back
    </button>
    <div class="container">
        <section style="width: 40vw;">
            <form id="createUserForm">
                <h3>Create User</h3>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <br>
                    <input type="text" id="username" name="username" style="padding: 5px 0;" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <br>
                    <input type="text" id="email" name="email" style="padding: 5px 0;" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <br>
                    <input type="text" id="password" name="password" style="padding: 5px 0;" required>
                </div>
                <div class="form-group">
                    <label for="secretProvider">Secret Provider:</label>
                    <select name="secret_provider" class="form-control" id="secret_provider">
                        <optgroup label="Secret Provider">
                            {% for provider in secret_providers %}
                            <option value="{{ provider }}">{{ provider }}</option>
                            {% endfor %}
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="secret_url">Secret Url:</label>
                    <br>
                    <input type="text" id="secret_url" name="secret_url" style="padding: 5px 0;" required>
                </div>
                <div class="form-group">
                    <label for="secret name">Secret Name:</label>
                    <br>
                    <input type="text" id="secret_name" name="secret_name" style="padding: 5px 0;" required>
                </div>
                <div class="form-group">
                    <label for="environment">Environment:</label>
                    <select name="environment_id" class="form-control" id="environment_id">
                        <optgroup label="Environment">
                            {% for env in environments %}
                            <option label={{env.name}}-{{env.environment_designation}} value="{{ env.id }}">{{ env.id }}
                            </option>
                            {% endfor %}
                        </optgroup>
                    </select>
                </div>
                <br>
                <button style="padding: 5px 0;" class="btn btn-primary" hx-target="#createUserForm" hx-ext="json-enc"
                    hx-post={{ url_for('create_user') }} hx-headers="{'Content-Type': 'application/json'}"
                    hx-trigger="click" type="submit">
                    Create
                </button>
            </form>
        </section>
        <br>
    </div>
</div>
