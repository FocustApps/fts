{% block content %}
<div class="container">
    <button class="btn btn-sm btn-primary" hx-get={{ url_for(view_url) }} hx-target="#pageContent" hx-swap="innerHTML">
        Back
    </button>
    <section style="width: 40vw;">
        <form id="createEnvForm">
            <h3>Create Environment</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <br>
                <input type="text" id="name" name="name" style="padding: 5px 0;" required>
            </div>
            <div class="form-group">
                <label for="environment">Environment:</label>
                <select name="environment_designation" class="form-control" id="environment_designation">
                    <optgroup label="Environment">
                        {% for env in EnvironmentEnum %}
                        <option value="{{ env.value }}">{{ env.value }}</option>
                        {% endfor %}
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <br>
                <input type="text" id="url" name="url" style="padding: 5px 0;" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <br>
                <select name="status" id="status"
                    class="dropdown-menu d-block position-static mx-0 border-0 shadow w-220px" style="padding: 5px 0;">
                    <option selected="selected" value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <br>
            <button class="btn btn-primary" hx-target="#createEnvForm" hx-ext="json-enc"
                hx-headers="{'Content-Type': 'application/json'}" hx-post={{ url_for('create_environment') }}
                hx-trigger="click" type="submit">
                Submit
            </button>
        </form>
    </section>
    <br>
    <style>
        .form-control {
            width: auto;
            min-width: max-content;
        }
    </style>
    {% endblock %}
