<div class="container">
    <section>
        <form hx-ext="json-enc" hx-headers="{'Content-Type': 'application/json'}" hx-patch={{
            url_for('view_updated_environment', record_id=environment.id)}} hx-target="this" hx-swap="outerHTML">
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" style="padding: 5px 0;" value={{environment.name}}>
            </div>
            <div class="form-group">
                <label for="environment">Environment:</label>
                <select name="environment_designation" class="form-control" id="environment_designation"
                    value={{environment.environment_designation}}>
                    <optgroup label="Environment">
                        <option value="{{ environment.environment_designation }}" selected="selected">{{
                            environment.environment_designation }}</option>
                        {% for env in EnvironmentEnum %}
                        <option value="{{ env.value }}">{{ env.value }}</option>
                        {% endfor %}
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="url">URL:</label><br>
                <input type="text" id="url" name="url" value={{ environment.url }}>
            </div>
            <div class="form-group">
                <label for="api_url">API URL:</label><br>
                <input type="text" id="api_url" name="api_url" value={{ environment.api_url }}>
            </div>
            <div class="form-group">
                <label for="status">Status:</label><br>
                <select name="status" id="status">
                    <optgroup label="Status">
                        <option selected="selected" value="true">True</option>
                        <option value="false">False</option>
                    </optgroup>
                </select>
            </div><br>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            <button class="btn" hx-get={{ url_for('view_environment', record_id=environment.id)}}>
                Cancel
            </button>
            <style>
                .form-control {
                    width: auto;
                    min-width: max-content;
                }
            </style>
        </form>
    </section>
</div>
