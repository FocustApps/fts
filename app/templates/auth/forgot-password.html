<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Fenrir Test Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-logo">
            <h1>üõ°Ô∏è Fenrir</h1>
            <p class="text-muted">Reset Your Password</p>
        </div>

        <div id="alert-container"></div>

        <div id="request-form-container">
            <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>

            <form id="request-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span id="request-text">Send Reset Link</span>
                    <span id="request-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>

                <div class="text-center">
                    <a href="/auth/login" class="text-muted small">Back to Login</a>
                </div>
            </form>
        </div>

        <div id="success-message" class="d-none text-center">
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#198754" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
            </div>
            <h5>Check Your Email</h5>
            <p class="text-muted mb-4">If an account exists with that email, we've sent password reset instructions.</p>
            <a href="/auth/login" class="btn btn-outline-primary">Back to Login</a>
        </div>
    </div>

    <script src="/public/js/auth.js"></script>
    <script>
        const form = document.getElementById('request-form');
        const alertContainer = document.getElementById('alert-container');
        const requestText = document.getElementById('request-text');
        const requestSpinner = document.getElementById('request-spinner');
        const formContainer = document.getElementById('request-form-container');
        const successMessage = document.getElementById('success-message');

        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Show loading state
            requestText.classList.add('d-none');
            requestSpinner.classList.remove('d-none');
            form.querySelectorAll('input, button').forEach(el => el.disabled = true);

            try {
                await window.authClient.requestPasswordReset(email);

                // Show success message
                formContainer.classList.add('d-none');
                successMessage.classList.remove('d-none');
            } catch (error) {
                showAlert(error.message);
                // Reset loading state
                requestText.classList.remove('d-none');
                requestSpinner.classList.add('d-none');
                form.querySelectorAll('input, button').forEach(el => el.disabled = false);
            }
        });

        // Check if already logged in
        if (window.authClient.isAuthenticated()) {
            window.location.href = '/';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
