<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/fenfen.png" type="image/icon type">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <title>Fenrir Login</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="/public/img/fenfen.png" alt="fenrir" style="max-height: 60px; max-width: 60px;"
                                class="mb-2">
                            <h2 class="text-success">Fenrir Login</h2>
                            <p class="text-muted">Test Automation Platform</p>
                        </div>

                        <div id="alert-container"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Keep me logged in
                                </label>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mb-3">
                                <span id="login-text">Login</span>
                                <span id="login-spinner" class="spinner-border spinner-border-sm d-none"
                                    role="status"></span>
                            </button>

                            <div class="text-center">
                                <a href="/auth/forgot-password" class="text-muted small">Forgot password?</a>
                            </div>

                            <hr>

                            <div class="text-center">
                                <p class="text-muted small mb-0">Don't have an account? <a
                                        href="/auth/register">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Fenrir Testing System</p>
            <img src="/public/img/focustapps.png" style="max-height: 50px; max-width: 150px;">
        </div>
    </footer>

    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/auth.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const alertContainer = document.getElementById('alert-container');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');

        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            loginText.classList.add('d-none');
            loginSpinner.classList.remove('d-none');
            form.querySelectorAll('input, button').forEach(el => el.disabled = true);

            try {
                await window.authClient.login(email, password, rememberMe);
                showAlert('Login successful! Redirecting...', 'success');

                // Wait for alert to show, then redirect
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } catch (error) {
                showAlert(error.message);
                loginText.classList.remove('d-none');
                loginSpinner.classList.add('d-none');
                form.querySelectorAll('input, button').forEach(el => el.disabled = false);
            }
        });
    </script>
</body>

</html>
