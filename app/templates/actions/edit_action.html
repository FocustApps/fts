<div class="container">
    <button class="btn btn-sm btn-secondary" hx-get="{{ url_for('get_actions_view') }}" hx-target="#pageContent"
        hx-swap="innerHTML">
        Back to Actions
    </button>
    <button class="btn btn-sm btn-info" hx-get="/actions/{{ action.id }}" hx-target="#pageContent" hx-swap="innerHTML">
        View Action
    </button>

    <div class="container">
        <section style="width: 60vw;">
            <div id="form-messages"></div>
            <form id="editActionForm" hx-post="/v1/actions/{{ action.id }}/update" hx-target="#form-messages"
                hx-swap="innerHTML">
                <h3>Edit Action</h3>

                <div class="form-group mb-3">
                    <label for="action_method" class="form-label">Action Method:</label>
                    <input type="text" id="action_method" name="action_method" class="form-control" required
                        value="{{ action.action_method }}" placeholder="click" maxlength="100">
                    <small class="form-text text-muted">The name of the SeleniumController method (e.g., click,
                        find_element, input_text)</small>
                </div>

                <div class="form-group mb-3">
                    <label for="action_documentation" class="form-label">Documentation:</label>
                    <textarea id="action_documentation" name="action_documentation" class="form-control" required
                        placeholder="Enter detailed documentation for this action..." rows="12"
                        style="font-family: 'Courier New', monospace; font-size: 0.9em;">{{ action.action_documentation }}</textarea>
                    <small class="form-text text-muted">Comprehensive documentation including parameters, return values,
                        and usage examples</small>
                </div>

                <br>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Update Action
                    </button>
                    <button type="button" class="btn btn-secondary" hx-get="/actions/{{ action.id }}"
                        hx-target="#pageContent" hx-swap="innerHTML">
                        Cancel
                    </button>
                </div>
            </form>
        </section>
        <br>
    </div>
</div>

<script>
    // Handle successful update
    document.body.addEventListener('htmx:afterSwap', function (evt) {
        if (evt.detail.target.id === 'form-messages' && evt.detail.xhr.status === 200) {
            const content = evt.detail.target.innerHTML;
            if (content.includes('alert-success')) {
                // Success message is already shown, no need to clear form
            }
        }
    });
</script>
