<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/fenfen.png" type="image/icon type">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <title>Fenrir - Error</title>
    <style>
        .error-container {
            min-height: 100vh;
            background-color: var(--bs-dark);
        }

        .error-card {
            background: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--bs-danger);
        }
    </style>
</head>

<body>
    <div class="error-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="error-card p-4 text-center">
                        <div class="error-icon mb-3">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            ⚠️
                        </div>

                        <h2 class="text-danger mb-3">Error</h2>

                        <div class="alert alert-danger" role="alert">
                            <strong>{{ error_message if error_message else "An unexpected error occurred" }}</strong>
                        </div>

                        {% if error_details %}
                        <div class="mt-3">
                            <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                                data-bs-target="#errorDetails" aria-expanded="false">
                                Show Details
                            </button>
                            <div class="collapse mt-2" id="errorDetails">
                                <div class="alert alert-secondary small text-start">
                                    <pre>{{ error_details }}</pre>
                                </div>
                            </div>
                        </div>
                        {% endif %}

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Return to Dashboard</a>
                            <button onclick="history.back()" class="btn btn-outline-secondary ms-2">Go Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
